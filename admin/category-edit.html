<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="inner-logo">
            <a href="./index.html">
                <img src="../img/logo.png" alt="Logo" srcset="">
            </a>
        </div>
        <div class="inner-user">
            <div class="notification">
                <i class="fa-regular fa-bell"></i>
                <span>Thông báo</span>
            </div>
            <div class="infor-user">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span>Admin</span>
            </div>
        </div>
    </header>

    <ul class="sider">
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <a href="./index.html">Tổng quan</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-people-group"></i>
            </div>
            <a href="./manage-client.html">Quản lý người dùng</a>
        </li>
        <li class="active">
            <div class="inner-icon">
                <i class="fa-solid fa-list"></i>
            </div>
            <a href="./manage-category.html">Quản lý danh mục</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-brands fa-product-hunt"></i>
            </div>
            <a href="./manage-product.html">Quản lý sản phẩm</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-clipboard-list"></i>
            </div>
            <a href="./manage-order.html">Quản lý đơn hàng</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <a href="./statistic.html">Thống kê kinh doanh</a>
        </li>
    </ul>
    <div class="content">
        <h2 class="mb-3">Chỉnh sửa danh mục</h2>

        <form action="./category-edit-success.html" id="form-edit" method="get">
            <div class="form-group">
                <label for="name" >Tên danh mục</label>
                <input class="form-control" type="text" name="name" id="name" value="Danh mục test" required>
            </div>

            <div class="row">
                <div class="col-6">
                    <div>Trạng thái danh mục</div>
                    <label>
                        <input type="radio" name="status" value="active" checked>
                        Hoạt động
                    </label>
                    <label class="ml-3">
                        <input type="radio" name="status" value="inactive">
                        Dừng hoạt động
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="col-6">
                    <label for="img-category">Hình ảnh danh mục</label>
                    <div class="custom-file">
                        <input type="file" name="img-category" class="custom-file-input" id="img-category"
                            aria-describedby="inputGroupFileAddon01" >
                        <label class="custom-file-label" for="img-category">Chọn hình ảnh từ máy</label>
                    </div>
                    <div class="inner-img">
                        <img src="../img/product01.png" alt="sản phẩm" srcset="">
                        <span class="cancel">x</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="description">Mô tả danh mục</label>
                    <textarea name="description" class="description" id="description" rows="10">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam maiores reprehenderit officia, corporis excepturi dolor pariatur esse non quo eveniet velit minima quas distinctio reiciendis rem nihil. Obcaecati, voluptatem consequatur!
                </textarea>
                </div>
            </div>

            <button class="btn btn-warning" type="submit"> Xác nhận thay đổi</button>
        </form>

    </div>
</body>

</html>
